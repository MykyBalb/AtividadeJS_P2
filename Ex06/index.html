<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracter</title>
    <script type="module" src="js/script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Contador de Caracteres</h1>

        <label for="textoInput">Digite seu texto aqui:</label><br>
        <textarea id="textoInput" placeholder="Ex: Olá mundo! Este é um exemplo de texto para contar caracteres."></textarea><br><br>

        <button id="btnContarCaracter">Contar Caracteres</button>

        <p id="errorMessage" class="error-message"></p>

        <div class="resultado-box">
            <p id="resultado">Número de caracteres: 0</p>
        </div>
    </div>
</body>
</html>
